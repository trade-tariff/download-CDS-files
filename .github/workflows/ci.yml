name: CI Workflow

on:
  push:
    branches-ignore:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: eu-west-2
  IAM_ROLE_ARN: arn:aws:iam::382373577178:role/GithubActions-CDS-Downloader-File-Role
  REPORTING_BUCKET_NAME: trade-tariff-reporting-382373577178
  SECRET_NAME: download-cds-files-configuration

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pre-commit-

      - uses: trade-tariff/trade-tariff-tools/.github/actions/setup-ssh@main
        with:
          ssh-key: ${{ secrets.PRIVATE_SSH_KEY }}

      - run: pip install pre-commit
      - run: pre-commit run --all-files

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          key: deps-${{ hashFiles('requirements.txt') }}-${{ hashFiles('requirements.in') }}
          path: |
            ~/.cache/pip
            venv

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo  apt-get install -y \
          libxml2-dev \
          libxslt-dev

      - name: Install Python dependencies
        run: |
          python -m venv venv
          source venv/bin/activate

          pip install --upgrade pip==25.0.1 pip-tools

          pip-compile --output-file=requirements.txt requirements.in
          pip-sync --quiet requirements.txt

      - name: Fetch Secrets from AWS Secrets Manager
        uses: trade-tariff/trade-tariff-tools/.github/actions/fetch-secrets@main
        with:
          secret-name: "${{ env.SECRET_NAME }}"

      - name: Run scripts
        run: |
          source venv/bin/activate && \
          python download.py && \
          python parse.py

      - name: Store data files
        run: |
          aws s3 sync \
          --exclude ".*" \
          --dryrun \
          --size-only \
          resources/xlsx/ \
          "s3://${{ env.REPORTING_BUCKET_NAME }}/changes/uk/"

      - name: Free disk space
        run: |
          sudo swapoff -a
          sudo rm -f /swapfile
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /resources
          sudo apt-get clean
          df -h
